//BOBBING
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0
cl_bob_lower_amt 0
cl_bobamt_lat 0
cl_bobamt_vert 0
cl_bobcycle 2

//RATES
cl_cmdrate 128
cl_interp 0
cl_interp_all 0
cl_interp_ratio 1
cl_updaterate 128
rate 128000
fps_max 0

//MAXIMUM PING IN MATCHMAKING
mm_dedicated_search_maxping 70

//NETGRAPH!
net_graph 1
net_graphheight 0
net_graphpos 1
net_graphproportionalfont 0
net_graphmsecs 400
net_graphshowinterp 1
net_graphshowlatency 1
net_graphshowsvframerate 1

//SOUND
volume 0.5
snd_musicvolume 0.1
voice_mixer_volume 1
voice_scale 0.60
snd_deathcamera_volume 0
snd_mapobjective_volume 0
snd_menumusic_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_tensecondwarning_volume 0.5
snd_duckerattacktime 0.5
snd_duckerreleasetime 2.5
snd_duckerthreshold 0.15
snd_ducking_off 1
snd_ducktovolume 0.55
snd_mixahead 0.05
snd_headphone_pan_exponent 2
snd_headphone_pan_radial_weight 2
snd_legacy_surround 0
snd_pitchquality 1
snd_front_headphone_position 45.0
snd_rear_headphone_position 135.0
dsp_enhance_stereo 0
cl_downloadfilter "nosounds" // Disable downloading of sounds when connecting to a server.

//NO MOUSE ACCEL
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0
m_rawinput 1

//SENSITIVITY (800 dpi)
sensitivity 1.4

//VIEWMODEL
viewmodel_presetpos 3

//BINDS
bind "MOUSE3" "buy smokegrenade; use weapon_smokegrenade"
bind "MOUSE4" "buy flashbang; use weapon_knife; use weapon_flashbang"
bind "MOUSE5" "+voicerecord"
bind "capslock" "noclip"
bind "n" "buy smokegrenade; use weapon_smokegrenade"
bind "v" "buy hegrenade; use weapon_hegrenade"
bind "t" "+lookatweapon"
bind "f" "buy incgrenade; buy molotov; use weapon_incgrenade; use weapon_molotov"
bind "mwheeldown" "+jump"
bind "[" "incrementvar cl_radar_scale 0.25 1.0 -0.05"
bind "]" "incrementvar cl_radar_scale 0.25 1.0 0.05"
bind "f1" "toggle volume 0 0.5"
bind "f2" "incrementvar volume 0.1 1.0 -0.1"
bind "f3" "incrementvar volume 0.1 1.0 0.1"
bind "f4" "toggle volume 0.5 0.8"
bind "," "incrementvar net_graphpos 0 3 -1"
bind "." "incrementvar net_graphpos 0 3 1"
bind "/" "toggle net_graphheight 0 9999"
bind "h" "+forwardjumpthrow"
bind "j" "+jumpthrow"
bind "ins" "toggleconsole"
bind "tab" "+netscores"
bind "e" "+usedefuse"
bind "leftarrow" "buy galilar; buy famas;"
bind "rightarrow" "buy m4a1; buy m4a1_silencer; buy ak47"
bind "downarrow" "buy vest"
bind "uparrow" "buy vesthelm"

//ALIASES
alias "+netscores" "+showscores; net_graphheight 0"
alias "-netscores" "-showscores; net_graphheight 9999"
alias "+forwardjumpthrow" "+forward;+jump;-attack"
alias "-forwardjumpthrow" "-jump;-forward"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump;"
alias "+longjump" "-forward; +duck; +jump; +klook"
alias "-longjump" "-duck; -jump; -klook"
alias "+usedefuse" "buy defuser; +use"
alias "-usedefuse" "-use"

//DEMO PLAYBACK
alias "+fastforward" "demo_timescale 10"
alias "-fastforward" "demo_timescale 1"
alias "+slowmo" "demo_timescale 0.5"
alias "-slowmo" "demo_timescale 1"
bind "f5" "+slowmo"
bind "f6" "demo_togglepause"
bind "f7" "+fastforward"
bind "f8" "demo_togglepause"
bind "f9" "+fastforward"

//UNBINDS
unbind "f10"
unbind "mwheelup"

//CROSSHAIRS
cl_crosshair_dynamic_maxdist_splitratio 0.35
cl_crosshair_dynamic_splitalpha_innermod 1
cl_crosshair_dynamic_splitalpha_outermod 0.5
cl_crosshair_dynamic_splitdist 7
cl_crosshairgap_useweaponvalue 0
cl_crosshairstyle 4

