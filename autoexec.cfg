clear
echo "Loading bLn's fixes.."
echo ""

// FIXES
exec bLn_minimapfix
exec bLn_hudfix
exec bLn_ratefix
exec bLn_fpsfix
exec bLn_soundfix
exec bLn_mousefix

echo ""
echo ""
echo "Loading bLn's preferences.."
echo ""
// PREFERENCES
exec bLn_viewmodel
exec bLn_binds
exec bLn_crosshairs

//// SENSITIVITY (800 dpi)
sensitivity 1
zoom_sensitivity_ratio_mouse 1.2

//// VOLUME
volume 0.5

//// CLOSE BUY MENU
closeonbuy 1

//// HUD CENTERING
safezonex 0.8
safezoney 1

//// MAXIMUM PING IN MATCHMAKING
mm_dedicated_search_maxping 70

//// CONSOLE FILTERING
con_filter_text "damage"
con_filter_text_out "Player"
con_filter_enable 2

//// ALIASES
alias "dc" "disconnect"
alias "ex" "exit"
alias "autoexec" "exec autoexec"

echo ""
echo ""
echo "bLn's CFG loaded!"