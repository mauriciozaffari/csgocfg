alias "x1" "cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 2;cl_crosshairalpha 9999;cl_crosshaircolor 1;cl_crosshaircolor_b 50;cl_crosshaircolor_g 250;cl_crosshaircolor_r 50;cl_crosshairdot 1;cl_crosshairgap -1;cl_crosshairscale 0;cl_crosshairthickness 0.5;cl_crosshairsize 3"

