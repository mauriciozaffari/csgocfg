clear
echo "Loading bLn's fixes.."

// FIXES
exec bLn_minimapfix
exec bLn_hudfix
exec bLn_ratefix
exec bLn_fpsfix
exec bLn_soundfix
exec bLn_mousefix

echo ""
echo "Loading bLn's preferences.."
// PREFERENCES
exec bLn_viewmodel
exec bLn_binds
exec bLn_crosshairs

