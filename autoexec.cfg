cl_autowepswitch 0
cl_autohelp 0
cl_showhelp 0
cl_radar_scale 0.3
cl_radar_always_centered 0
cl_hud_radar_scale 1.15
cl_radar_icon_scale_min 1
closeonbuy 1
cl_forcepreload 1
cl_showhelp 0
cl_lagcompensation 1
cl_predictweapons 1
cl_resend 6
cl_timeout 9999999
r_dynamic 0
r_eyegloss 0
r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
muzzleflash_light 0
sys_antialiasing 0
sys_aspectratio -1
sys_refldetail 0
mat_queue_mode 2
cl_use_opens_buy_menu 0

//CONSOLE FILTERING
con_filter_text "damage"
con_filter_text_out "Player"
