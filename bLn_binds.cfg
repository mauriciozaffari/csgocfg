// BINDS
bind "MOUSE3" "buy smokegrenade; use weapon_smokegrenade"
bind "MOUSE4" "buy flashbang; use weapon_knife; use weapon_flashbang"
bind "MOUSE5" "+voicerecord"
bind "capslock" "noclip"
bind "n" "buy smokegrenade; use weapon_smokegrenade"
bind "v" "buy hegrenade; use weapon_hegrenade"
bind "t" "+lookatweapon"
bind "f" "buy incgrenade; buy molotov; use weapon_incgrenade; use weapon_molotov"
bind "mwheeldown" "+jump"
bind "[" "incrementvar cl_radar_scale 0.25 1.0 -0.05"
bind "]" "incrementvar cl_radar_scale 0.25 1.0 0.05"
bind "f1" "toggle volume 0 0.5"
bind "f2" "incrementvar volume 0.1 1.0 -0.1"
bind "f3" "incrementvar volume 0.1 1.0 0.1"
bind "f4" "toggle voice_scale 0 0.4"
bind "," "incrementvar net_graphpos 0 3 -1"
bind "." "incrementvar net_graphpos 0 3 1"
bind "/" "toggle net_graphheight 0 9999"
bind "h" "+forwardjumpthrow"
bind "j" "+jumpthrow"
bind "tab" "+netscores"
bind "e" "+usedefuse; r_cleardecals"
bind "q" "lastinv; r_cleardecals"
bind "leftarrow" "buy galilar; buy famas;"
bind "rightarrow" "buy m4a1; buy m4a1_silencer; buy ak47"
bind "downarrow" "buy vest"
bind "uparrow" "buy vesthelm"
bind "ins" "buy p250"
bind "del" "buy fiveseven; buy tec9;"
bind "home" "buy mac10"
bind "end" "buy p90"
bind "pgup" "buy ssg08"
bind "pgdn" "buy awp"

// ALIASES
alias "+netscores" "+showscores; net_graphheight 190"
alias "-netscores" "-showscores; net_graphheight 9999"
alias "+forwardjumpthrow" "+forward;+jump;-attack"
alias "-forwardjumpthrow" "-jump;-forward"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump;"
alias "+longjump" "-forward; +duck; +jump; +klook"
alias "-longjump" "-duck; -jump; -klook"
alias "+usedefuse" "buy defuser; +use"
alias "-usedefuse" "-use"

// DEMO PLAYBACK
alias "+fastforward" "demo_timescale 10"
alias "-fastforward" "demo_timescale 1"
alias "+slowmo" "demo_timescale 0.5"
alias "-slowmo" "demo_timescale 1"
bind "f5" "+slowmo"
bind "f6" "demo_togglepause"
bind "f7" "+fastforward"

// UNBINDS
unbind "f10"
unbind "mwheelup"

echo "Loaded bLn's binds."